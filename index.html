<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유유상종 칼바람 내기</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>유유상종 칼바람 내기</h1>
  <div class="form-container">
    <!-- 배수 입력하기 Section -->
    <div class="form-section">
      <h1>배수</h1>
      <form id="dealForm">
        <label for="woo">승수</label>
        <input type="number" id="wooRate" name="woo" placeholder="우의 배수 입력" min="0" required>
        
        <label for="lee">지훈</label>
        <input type="number" id="leeRate" name="lee" placeholder="이의 배수 입력" min="0" required>

        <label for="jeon">지윤</label>
        <input type="number" id="jeonRate" name="jeon" placeholder="전의 배수 입력" min="0" required>

        <label for="jang">호성</label>
        <input type="number" id="jangRate" name="jang" placeholder="장의 배수 입력" min="0" required>

        <label for="ryu">승희</label>
        <input type="number" id="ryuRate" name="ryu" placeholder="유의 배수 입력" min="0" required>
      </form>
    </div>
    <!-- 꼴찌 횟수 Section -->
    <div class="form-section">
      <h1>꼴등 횟수</h1>
      <div class="chart-container">
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <div>
    <button id="getButton">데이터 가져오기</button>
    <button id="setButton">배수 적용하기</button>
    <button id="calButton">배수 조정하기</button>
  </div>

  <p id="notice">데이터 가져온 후 배수 적용 및 조정</p>
  <input id="API" value="RGAPI-3c3be1c5-ebec-4cc8-863f-c7f2c8df3040"></input>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/CrawlingUtils.js"></script>
</body>
</html>
